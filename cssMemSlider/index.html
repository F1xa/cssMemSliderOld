<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="slider">
    <div class="wrapper">
      <input checked type="radio" name="slide" id="s1">
      <input type="radio" name="slide" id="s2">
      <input type="radio" name="slide" id="s3">
      <input type="radio" name="slide" id="s4">
      <div class="carousel">
        <div class="carousel__wrapper">
          <article>
            <img src="./images/slide1.jpg" alt="slide1">
          </article>
          <article>
            <img src="./images/slide2.jpg" alt="slide2">
          </article>
          <article>
            <img src="./images/slide3.jpg" alt="slide3">
          </article>
          <article>
            <img src="./images/slide4.jpg" alt="slide4">
          </article>
        </div>
        <div class="carousel__dots">
          <label for="s1"></label>
          <label for="s2"></label>
          <label for="s3"></label>
          <label for="24"></label>
        </div>
      </div>
    </div>  
  </section>
</body>
</html>
